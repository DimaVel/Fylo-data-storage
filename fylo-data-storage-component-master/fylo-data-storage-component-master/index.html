<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/fylo-data-storage-component-master\style.css"
    />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <!--asdasdadadadsssssssssssssssssssssssada-->
  <body>
    <div class="empty"></div>
    <div class="bg"></div>

    <div class="container">
      <div class="picture">
        <picture>
          <source
            media="(max-width:600px)"
            srcset="/fylo-data-storage-component-master\images\bg-mobile.png"
          />
          <img
            src="/fylo-data-storage-component-master\images\bg-desktop.png"
            alt="Flowers"
            style="width: 100%;"
          />
        </picture>
      </div>

      <div class="left">
        <p id="logo">
          <img
            src="/fylo-data-storage-component-master\images\logo.svg"
            alt=""
          />
        </p>

        <ul>
          <li>
            <img
              src="/fylo-data-storage-component-master\images\icon-document.svg"
              alt=""
            />
          </li>
          <li>
            <img
              src="/fylo-data-storage-component-master\images\icon-folder.svg"
              alt=""
            />
          </li>
          <li>
            <img
              src="/fylo-data-storage-component-master\images\icon-upload.svg"
              alt=""
            />
          </li>
        </ul>
      </div>
      <div class="right">
        <div class="speech-bubble">185 gb left</div>

        <p id="barP" style="font-weight: 800;">
          You’ve used 815 GB of your storage
        </p>
        <div class="bar">
          <div class="skills html"></div>
        </div>
        <div class="ss">
          <span>0 GB</span>
          <span class="sss"></span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Johnnyafk1 </a>.
    </div>
  </body>
</html>
